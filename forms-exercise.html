<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <title>User Info</title>
</head>
<body>
<form action="http://localhost:5000" method="POST" enctype="multipart/form-data">
  <h2>Create Superhero</h2>
  <div class="user-form">
  <label>
      Name:
      <input type="text" name="name" class="form-info">
  </label>
  <br>
   <label>
      Age:
      <input type="number" name="age" class="form-info">
  </label>
  <br>        
   <label>
      Cape Size:
      <select id="cape-size" name="cape-size" class="form-info">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>  
  </label>
  <br> 
  <label>
    OS preference:
    <select name="os-choice" class="form-info">
    <option value="Linux">Linux</option>
    <option value="OSX">OSX</option>
    <option value="Windows">Windows</option>
    </select>  
  </label>
  <br>      
  <label>
      Username:
      <input type="text" name="user-name" class="form-info">
  </label>    
  <br>
  <label>
      Password:
      <input type="password" name="user-password" class="form-info">
  </label>    
  <br>
  <label>
      Bio:
      <textarea name="bio" placeholder="Tell us about yourself..." class="form-info"></textarea>
  </label>
  <br>
  <label>
      Tagline:
      <textarea name="tagline" placeholder="What is your tagline?" class="form-info"></textarea>
  </label>
  <br>
  <label>
      Arch-Enemies:
      <textarea name="arch-enemies" placeholder="Who are your arch enemies?" class="form-info"></textarea>
  </label>
  <br>
  <label>
      Mascot:
      <input type="text" name="mascot" class="form-info">
  </label>
  <br>
  <label>
       <div class="input-name">Programming Languages: </div>
      <br>
      <label>
         Python:
      <input type="checkbox" name="programming-language" value=python class="form-info" multiple>
      </label>
      <br>
      <label>
          JavaScript:
      <input type="checkbox" name="programming-language" value="JavaScript" class="form-info" multiple>
      </label>
      <br>
      <label>
          Java:
      <input type="checkbox" name="programming-language" value="Java" class="form-info">
      </label>
      <br>
      <label>
          C#:
      <input type="checkbox" name="programming-language" value="C#" class="form-info">
      </label>
  </label>
  <br>
  <input type="submit">
  <input type="reset">
  </div>
</form>
  
</body>
</html>
